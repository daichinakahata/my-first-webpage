index.html
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私の最初のホームページ</title>
    <style>
        body {
            background-color: #e0f7fa; /* 背景色: 薄い青 */
            color: #333333; /* 文字色: 濃い灰色 */
            font-family: sans-serif; /* フォントの種類 (お好みで変更可能) */
            margin: 20px; /* ページ全体の余白 */
        }
        h1 {
            color: #00796b; /* 見出しの色 (少し濃いめの青緑系、お好みで変更可能) */
            border-bottom: 2px solid #00796b; /* 見出しの下線 */
            padding-bottom: 10px; /* 見出しと下線の間の余白 */
        }
        .info-label {
            font-weight: bold; /* ラベルを太字に */
        }
        ul {
            list-style-type: square; /* リストのマーカーの種類 */
        }
    </style>
</head>
<body>

    <h1>ようこそ!</h1>

    <p><span class="info-label">名前:</span> 三宅駿</p>
    <p><span class="info-label">学部学科:</span> 理工学部応用情報工学科</p>
    <p><span class="info-label">趣味:</span></p>
    <ul>
        <li>ゲーム</li>
        <li>サッカー観戦</li>
    </ul>

</body>
</html>
